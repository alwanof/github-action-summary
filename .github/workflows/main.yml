name: Summary Check
on:
  workflow_dispatch:
jobs:
  build:
    name: Automation Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: fateyan/action-discord-notifier@v1
      with:
        message-title: New Commits Pushed
        webhook: https://discord.com/api/webhooks/1022189972830306395/lXCQt0OuS44MvPraWk2_bauJz7dBmYKk6b1ocE5L7TVAlweWQh6iNP1E3GOjQ-uGBbjk
    
    - name: Run NPM
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Run Test
      id: run_test
      run: |
        testResults=$(npm test)
        echo "testResults<<EOF" >> $GITHUB_ENV
        echo "$testResults" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    - name: display reesults
      run: |
        echo '### Test Summary! :rocket:' >> $GITHUB_STEP_SUMMARY
        echo "Results: ${{ env.testResults }}">> $GITHUB_STEP_SUMMARY

